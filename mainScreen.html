<!DOCTYPE html>
<html>
<head>
  <title>Neon Green Web App</title>
  <style>
    body {
      background-color: black;
      color: #02ac02; /* Neon green */
      font-family: Arial, sans-serif;
      height: 100%;
    }
    
    /* Add your additional CSS styles here */
    
    /* CSS styling for the sections */
    .mainPanel {
        display: inline-block;
        width: 60%;
        height: 90vh;
        padding: 10px;
        border: 2px solid #02ac02;
        border-radius: 10px;
        margin: 0 1.5%;
        position: relative; /* Add relative positioning */
        vertical-align: top; /* Align sections vertically at the top */
    }
    .mainPanel:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('images/mainPanel.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.15; /* Adjust the opacity value */
        z-index: -1; /* Place the background behind the content */
    }
    .sidePanel {
        display: inline-block;
        width: 29%;
        height: 90vh;
        padding: 10px;
        background-color: black;
        border: 2px solid #02ac02;
        border-radius: 10px;
        text-align: center;
    }
    .sidePanel button {
      display: block;
      width: 100%;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #000000;
      color: #00FF00;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .sidePanel button:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  
  <!-- Your content goes here -->
  
  <div class="mainPanel">
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
  </div>
  
  <div class="sidePanel">
    <h2>Cybernetic Sabotage</h2>
    <button>Button 1</button><br />
    <button>Button 2</button><br />
    <button>Button 3</button><br />
    <p>This is the content of section 2.</p>
  </div>

  <!-- <div class="section">
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
  </div> -->

</body>
</html>
